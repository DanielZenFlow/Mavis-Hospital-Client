name: Run Batch Benchmark

on:
  workflow_dispatch:  # Manual trigger
  push:
    paths:
      - 'src/**'
      - 'complevels/**'
      - '.github/workflows/benchmark.yml'

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean compile

      - name: Verify Server Jar Exists
        run: |
          if [ ! -f server.jar ]; then
            echo "server.jar not found at root! Ensure it is committed."
            exit 1
          fi

      - name: Run Python Benchmark Script
        run: python run_benchmark.py

      - name: Upload Results
        uses: actions/upload-artifact@v4
        if: always()  # Upload even if some tests fail
        with:
          name: benchmark-results
          path: benchmark_results.md
