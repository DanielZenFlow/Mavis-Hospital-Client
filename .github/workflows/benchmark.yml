name: Run Batch Benchmark

on:
  workflow_dispatch:  # Manual trigger
  push:
    paths:
      - 'src/**'
      - 'complevels/**'
      - '.github/workflows/benchmark.yml'

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean compile

      - name: Set up Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Verify Server Jar Exists
        run: |
          if [ ! -f server.jar ]; then
            echo "server.jar not found at root! Ensure it is committed."
            exit 1
          fi

      - name: Run Python Benchmark Script
        id: benchmark
        continue-on-error: true
        run: |
          python run_benchmark.py
          echo "Exit code: $?"
          ls -la benchmark_results.md || echo "benchmark_results.md not found"

      - name: Upload Results
        uses: actions/upload-artifact@v4
        if: always()  # Upload even if some tests fail
        with:
          name: benchmark-results
          path: |
            benchmark_results.md
            *.log
          if-no-files-found: warn
